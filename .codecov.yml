coverage:
  status:
    project:
      default: false
      main:
        paths:
          - "src/"
          - "!src/imitation/envs/examples/"
          - "!src/imitation/scripts/"
      auxiliary:
        target: 0%
        paths:
          - "src/aprl/configs/"
      tests:
        # Should not have dead code in our tests
        target: 100%
        paths:
          - "tests/"
    patch:
      default: false
      main:
        paths:
          - "src/"
          - "!src/imitation/envs/examples/"
          - "!src/imitation/scripts/"
      auxiliary:
        paths:
          - "src/aprl/beta/"
          - "src/aprl/configs/"
      tests:
        target: 100%
        paths:
          - "tests/"
